    <img class="colelem temp_no_img_src" id="u56554-7" alt="The five-minute virtual reality experience offers two versions of the same scenario. In the first half, subtle biases play out that affect a young African American girl named Apsa. In the second half, viewers have an opportunity to look for differences that correct the bias that they may or may not have noticed the first time through. The title of the exhibit “Apsa Builds a Circuit,” intentionally does not allude to the underlying theme of bias. Instead, it simply seeks to provide a positive representation of something that is underrepresented in popular media – namely, a female character succeeding in a scientific field." data-orig-src="images/u56554-7.png?crc=4012979090" data-hidpi-src="images/u56554-7_2x.png?crc=4203612730" data-IBE-flags="txtStyleSrc" data-image-width="791" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="colelem temp_no_id temp_no_img_src" alt="The five-minute virtual reality experience offers two versions of the same scenario. In the first half, subtle biases play out that affect a young African American girl named Apsa. In the second half, viewers have an opportunity to look for differences that correct the bias that they may or may not have noticed the first time through. The title of the exhibit “Apsa Builds a Circuit,” intentionally does not allude to the underlying theme of bias. Instead, it simply seeks to provide a positive representation of something that is underrepresented in popular media – namely, a female character succeeding in a scientific field." data-orig-src="images/u56554-73.png?crc=4173079648" data-hidpi-src="images/u56554-7_2x3.png?crc=4088960969" data-IBE-flags="txtStyleSrc" data-image-width="396" data-orig-id="u56554-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
